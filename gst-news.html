<h1>GST News Feed 2025</h1>
<div id="news"></div>
<!-- Adsterra Popunder -->
<script type="text/javascript" src="https://pl28244657.effectivegatecpm.com/64/dc/41/64dc41996f8047966a4916f1ad2c303c.js" ></script>
<div class="ad">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6119337295553747" data-ad-slot="4817295831" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>
<script>
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.gst.gov.in/rss/feed.xml')
        .then(response => response.json())
        .then(data => {
            let output = '';
            data.items.forEach(item => {
                output += `<div class="news-item"><a href="${item.link}" target="_blank">${item.title}</a><p>${item.pubDate}</p></div>`;
            });
            document.getElementById('news').innerHTML = output;
        })
        .catch(error => console.error(error));
</script>
</body>
