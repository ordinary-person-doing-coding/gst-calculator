<script>
    function toggleFields() {
        const t = document.getElementById('type').value;
        document.getElementById('intrastate-fields').style.display = t==='intrastate' ? 'block' : 'none';
        document.getElementById('interstate-fields').style.display = t==='interstate' ? 'block' : 'none';
    }
    function setRates(c,s,i){document.getElementById('cgst').value=c;document.getElementById('sgst').value=s;document.getElementById('igst').value=i;}
    function calculate() {
        let qty = parseFloat(document.getElementById('qty').value) || 1;
        let amount = parseFloat(document.getElementById('amount').value);
        let discount = parseFloat(document.getElementById('discount').value) || 0;
        if (!amount || amount<=0) return document.getElementById('result').innerHTML="<p style='color:red;'>Enter valid amount</p>";
        let taxable = amount * qty * (1 - discount/100);
        let output = "", totalGST = 0;
        if (document.getElementById('type').value === "intrastate") {
            let cgst = parseFloat(document.getElementById('cgst').value);
            let sgst = parseFloat(document.getElementById('sgst').value);
            let cAmt = taxable * cgst / 100;
            let sAmt = taxable * sgst / 100;
            totalGST = cAmt + sAmt;
            output = `CGST (${cgst}%): â‚¹${cAmt.toFixed(2)}<br>SGST (${sgst}%): â‚¹${sAmt.toFixed(2)}<br>`;
        } else {
            let igst = parseFloat(document.getElementById('igst').value);
            totalGST = taxable * igst / 100;
            output = `IGST (${igst}%): â‚¹${totalGST.toFixed(2)}<br>`;
        }
        let final = taxable + totalGST;
        document.getElementById('result').innerHTML = `<strong>Taxable Amount after discount:</strong> â‚¹${taxable.toFixed(2)}<br>${output}<strong>Total GST:</strong> â‚¹${totalGST.toFixed(2)}<br><strong>Final Amount:</strong> â‚¹${final.toFixed(2)}`;
    }
    function resetForm() {document.querySelector('form').reset();document.getElementById('qty').value=1;document.getElementById('discount').value=0;toggleFields();document.getElementById('result').innerHTML='';}
    toggleFields();
</script>
